services:
  # ------------------------------------------------------
  # BANCO DE DADOS POSTGRESQL
  # ------------------------------------------------------
  postgres-db:
    image: postgres:16-alpine
    container_name: hubstation-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hub-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------
  # RABBITMQ
  # ------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: hubstation-rabbitmq
    restart: always
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - hub-network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------
  # MAILHOG (mock de email)
  # ------------------------------------------------------
  mailhog:
    image: mailhog/mailhog
    container_name: hubstation-mailhog
    restart: always
    ports:
      - '1025:1025'
      - '8025:8025'
    networks:
      - hub-network

  # ------------------------------------------------------
  # BACKEND PRINCIPAL (API SPRING BOOT)
  # ------------------------------------------------------
  api:
    build: ./sistema-posto-api
    container_name: hubstation-api
    restart: on-failure
    depends_on:
      postgres-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}

      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest

    ports:
      - '8080:8080'
    networks:
      - hub-network

  # ------------------------------------------------------
  # MICROSERVIÇO DE NOTIFICAÇÃO
  # ------------------------------------------------------
  notificacao:
    build: ./notificacao-service
    container_name: hubstation-notificacao
    restart: on-failure
    depends_on:
      rabbitmq:
        condition: service_healthy
      mailhog:
        condition: service_started
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
    networks:
      - hub-network

  # ------------------------------------------------------
  # FRONTEND (ANGULAR + NGINX)
  # ------------------------------------------------------
  frontend:
    build: ./posto-combustivel-front
    container_name: hubstation-front
    restart: always
    depends_on:
      - api
    ports:
      - '4200:80'
    networks:
      - hub-network

volumes:
  postgres_data:

networks:
  hub-network:
    driver: bridge
