<div class="page-container">
  <!-- Cabeçalho da Página -->
  <div class="page-header">
    <div class="header-content">
      <h1>Gestão de Combustíveis</h1>
      <p class="subtitle">Gerencie os preços e tipos disponíveis nas bombas</p>
    </div>

    <button mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Novo Combustível
    </button>
  </div>

  <!-- Card da Tabela -->
  <mat-card class="table-card">
    @if (dataSource.data.length === 0) {
    <!-- Estado Vazio (UX Melhorada) -->
    <div class="empty-state">
      <mat-icon>oil_barrel</mat-icon>
      <p>Nenhum combustível cadastrado.</p>
    </div>
    } @else {
    <table mat-table [dataSource]="dataSource" class="hub-table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="w-80">ID</th>
        <td mat-cell *matCellDef="let element" class="text-muted">#{{ element.id }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">
          <span class="fuel-name">{{ element.nome }}</span>
        </td>
      </ng-container>

      <!-- Preço Column -->
      <ng-container matColumnDef="precoLitro">
        <th mat-header-cell *matHeaderCellDef>Preço/Litro</th>
        <td mat-cell *matCellDef="let element">
          <span class="price-badge">
            {{ element.precoLitro | currency : 'BRL' }}
          </span>
        </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w-actions text-right">Ações</th>
        <td mat-cell *matCellDef="let element" class="text-right">
          <!-- Botões "Soft" -->
          <div class="action-buttons">
            <button
              class="soft-btn edit-btn"
              (click)="openDialog(element)"
              matTooltip="Editar Preço/Nome"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              class="soft-btn delete-btn"
              (click)="deleteItem(element.id)"
              matTooltip="Excluir"
            >
              <mat-icon>delete_outline</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover-row"></tr>
    </table>
    }
  </mat-card>
</div>
