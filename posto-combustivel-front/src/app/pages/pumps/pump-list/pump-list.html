<div class="page-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <h1>Gestão de Bombas</h1>
      <p class="subtitle">Gerencie os terminais de abastecimento</p>
    </div>
    <button mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Nova Bomba
    </button>
  </div>

  <!-- Table Card -->
  <mat-card class="table-card">
    @if (dataSource.data.length === 0) {
    <div class="empty-state">
      <mat-icon>no_crash</mat-icon>
      <!-- Ícone divertido -->
      <p>Nenhuma bomba cadastrada.</p>
    </div>
    } @else {
    <table mat-table [dataSource]="dataSource" class="hub-table">
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="w-80">ID</th>
        <td mat-cell *matCellDef="let element" class="text-muted">#{{ element.id }}</td>
      </ng-container>

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Identificação</th>
        <td mat-cell *matCellDef="let element">
          <span class="pump-name">{{ element.nome }}</span>
        </td>
      </ng-container>

      <!-- Combustível (Badge) -->
      <ng-container matColumnDef="combustivel">
        <th mat-header-cell *matHeaderCellDef>Produto</th>
        <td mat-cell *matCellDef="let element">
          <span class="badge-fuel">
            <mat-icon class="tiny-icon">water_drop</mat-icon>
            {{ element.tipoCombustivel.nome }}
          </span>
        </td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w-actions text-right">Ações</th>
        <td mat-cell *matCellDef="let element" class="text-right">
          <div class="action-buttons">
            <!-- Soft Button: Editar (Azul) -->
            <button
              class="soft-btn edit-btn"
              (click)="openDialog(element)"
              matTooltip="Editar Configuração"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <!-- Soft Button: Excluir (Vermelho) -->
            <button
              class="soft-btn delete-btn"
              (click)="deleteItem(element.id)"
              matTooltip="Desativar/Excluir"
            >
              <mat-icon>delete_outline</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover-row"></tr>
    </table>
    }
  </mat-card>
</div>
